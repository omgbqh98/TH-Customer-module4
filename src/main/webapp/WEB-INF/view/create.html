<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<html lang="en">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/}">
        back to list
    </a>
</p>
<div id="form">
    <form action="/customer/save"  th:object="${customer}" method="post">

        <input type="hidden" th:field="*{id}">
        <div>
            <label>name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>email</label>
            <input type="email" th:field="*{email}">
        </div>
        <div>
            <label>address</label>
            <input type="text" th:field="*{address}">
        </div>
        <div>
            <input type="submit" value="add">
        </div>
    </form>
</div>
<footer th:replace="/layout::footer>"></footer>
</body>
</html>
